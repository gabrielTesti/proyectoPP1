<div class="container"> 
  <h1 class="title" >Lista de productos</h1>

  <input class="filtro"  #filterInput placeholder="Buscar producto" (keyup)="applyFilter(filterInput.value)">

  <div class="contenedor-boton">
    <button class="boton-agregar" mat-flat-button   (click)="abrirDialogo()">
      <mat-icon>add</mat-icon>
      Agregar producto
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- columna id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let producto"> $ {{producto.precio}} </td>
    </ng-container>
  
 

    

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Proveedor </th>
      <td mat-cell *matCellDef="let producto"> {{producto.proveedor}} </td>
    </ng-container>



    <ng-container matColumnDef="proveedor">
      <th mat-header-cell *matHeaderCellDef> Proveedor </th>
      <td mat-cell *matCellDef="let producto"> $ {{producto.proveedor}} </td>
    </ng-container>
  

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let producto"> $ {{producto.categoria}} </td>
    </ng-container>
  


    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let producto"> <!-- FALTA AGREGAR ACA -->

            <button matTooltip="Editar"  mat-icon-button color="primary" (click)="abrirDialogoEditar(producto)">
                <mat-icon>edit</mat-icon>
            </button>
    
    
            <button matTooltip="Eliminar" mat-icon-button color="warn" (click)="eliminarProducto(producto.id)">
                <mat-icon>delete</mat-icon>
            </button>


        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<br>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[10, 15, 20, 25, 50, 100]"
              aria-label="Select page">
</mat-paginator>

  
  
</div>
