<div class="container"> 
  <h1 class="title" >Lista de productos</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- columna id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
    </ng-container>
  
    <!-- columna  nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
    </ng-container>
  
      <!-- columna  precio -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
    </ng-container>
  
    <!-- columna  stock-->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let producto"> {{producto.stock}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let producto"> <!-- FALTA AGREGAR ACA -->

            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
    
    
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>


        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
